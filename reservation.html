    <header align="center">
        <h1>Contact Us/Make a Reservation</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br>
        <label for="guests">Number of People</label>
        <input type="number" id="guests" name="guests"><br>
        <label>Seating Preference:</label>
        <input type="radio" id="indoor" name="seating" value="indoor">
        <label for="indoor">Indoor</label>
        <input type="radio" id="outdoor" name="seating" value="outdoor">
        <label for="outdoor">Outdoor</label><br>
        <label for="specialRequests">Special Requests:</label> 
        <label for="specialRequests">Vegeterian Options</label>
        <input type="checkbox" id="specialRequests" name="specialRequests" value="specialRequests">
        <label for="specialRequests">Allergy Friendly</label>
        <input type="checkbox" id="specialRequests" name="specialRequests" value="specialRequests">
        <label for="specialRequests">Window Seat</label>
        <input type="checkbox" id="specialRequests" name="specialRequests" value="specialRequests">
            <label for="specialRequests">Need a Highchair</label>
            <input type="checkbox" id="specialRequests" name="specialRequests" value="specialRequests">
            <label for="specialRequests">Celebrating a Special Occasion</label><br>
            <label for="additionalNotes">Additional Notes:</label><br>
            <textarea id="additionalNotes" name="additionalNotes"></textarea><br>
            <input type="submit" value="Submit Reservation">
